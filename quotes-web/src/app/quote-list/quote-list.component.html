<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" *ngFor="let quote of quotes">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ quote.author }}</h3>
        </div>
        <div class="panel-body">
          {{ quote.text }}
        </div>
      </div>
    </div>
  </div>
</div>
